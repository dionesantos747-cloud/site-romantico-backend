<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento confirmado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background: radial-gradient(circle at top, #ff7ab6, #5b123a);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Playfair Display', serif;
  color:#fff;
}

.card{

  text-align:center;

}

h1{
  color:#ffd400;
  margin-bottom:10px;
}

p{
  opacity:.9;
}

.qr-box{
  background:#fff;
  border-radius:18px;
  padding:18px;
  margin:20px 0;
}

.qr-box img{
  width:100%;
  max-width:260px;
}

.link-box{
  background:#111;
  color:#ffd400;
  border-radius:14px;
  padding:14px;
  word-break:break-all;
  margin-bottom:16px;
  font-size:.9em;
}

button{
  width:100%;
  border:none;
  padding:16px;
  border-radius:18px;
  font-size:1em;
  margin-top:10px;
  cursor:pointer;
}

.copy{
  background:#ffd400;
  color:#000;

.print{

</style>
</head>
<body>

</html>
