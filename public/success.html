<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento Confirmado üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#2b1d4f,#000);
  font-family:Arial, sans-serif;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#0d0f18;
  border-radius:24px;
  padding:30px;
  max-width:440px;
  width:100%;
  text-align:center;
  box-shadow:0 0 40px rgba(255,105,180,.25);
}

.heart{
  font-size:48px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

h1{
  color:#ffd400;
  margin:12px 0;
}

.msg{
  font-size:.95em;
  color:#ddd;
  margin-bottom:20px;
}

.qr-box{
  background:#fff;
  border-radius:20px;
  padding:14px;
  margin:20px auto;
  width:fit-content;
}

.qr-box img{
  width:260px;
  max-width:100%;
}

.link{
  background:#111;
  padding:14px;
  border-radius:14px;
  word-break:break-all;
  font-size:.85em;
  margin-top:12px;
}

button{
  margin-top:14px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:1em;
  font-weight:bold;
  background:#ffd400;
  color:#000;
  cursor:pointer;
}

.print{
  background:#333;
  color:#fff;
}

.footer{
  margin-top:18px;
  font-size:.8em;
  color:#aaa;
}
</style>
</head>

<body>

<div class="card">
  <div class="heart">üíñ</div>

  <button onclick="copiar()">Copiar link do site</button>

  alert("Link copiado com sucesso!");
}
</script>

</body>
</html>
