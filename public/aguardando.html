<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento PIX ‚Ä¢ Aguardando</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1a1f3c,#000);
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#0d0f18;
  border-radius:20px;
  padding:28px;
  width:100%;
  max-width:420px;
  text-align:center;
  box-shadow:0 0 30px rgba(255,212,0,.2);
}

h1{
  color:#ffd400;
  margin-bottom:10px;
}

.sub{
  font-size:.95em;
  opacity:.85;
  margin-bottom:20px;
}

.qr img{
  width:220px;
  margin:20px auto;
}

.code{
  background:#000;
  border-radius:10px;
  padding:12px;
  font-size:.75em;
  word-break:break-all;
  margin-bottom:10px;
}

button{
  background:#ffd400;
  border:none;
  color:#000;
  padding:12px;
  border-radius:12px;
  width:100%;
  font-size:1em;
  font-weight:bold;
  cursor:pointer;
}

.info{
  margin-top:18px;
  font-size:.85em;
  opacity:.8;
  line-height:1.4;
}

.status{
  margin-top:14px;
  color:#4dff88;
  font-size:.9em;
}
</style>
</head>

<body>

<div class="card">

  <h1>Pagamento PIX</h1>
  <div class="sub">
    Escaneie o QR Code ou copie o c√≥digo PIX para finalizar üíñ
  </div>

  <div class="qr" id="qr"></div>

  <div class="code" id="code"></div>

  <button onclick="copiar()">Copiar c√≥digo PIX</button>

  <div class="info">
    ‚Ä¢ Abra o app do seu banco<br>
    ‚Ä¢ Escolha PIX ‚Üí QR Code ou Copia e Cola<br>
    ‚Ä¢ Confirme o pagamento<br><br>
    Assim que o pagamento for aprovado, voc√™ ser√° redirecionado automaticamente ‚ú®
  </div>

  <div class="status" id="status">‚è≥ Aguardando pagamento...</div>

</div>

<script>
/* =========================
   CARREGAR PIX COM FALLBACK
========================= */
const qrBase64 = sessionStorage.getItem("pix_qr");
const pixCopia = sessionStorage.getItem("pix_copia");

const qrEl  = document.getElementById("qr");
const pixEl = document.getElementById("pix");

if (qrBase64) {
  qrEl.src = "data:image/png;base64," + qrBase64;
} else {
  qrEl.alt = "QR Code indispon√≠vel. Recarregue a p√°gina anterior.";
}

if (pixCopia) {
  pixEl.innerText = pixCopia;
} else {
  pixEl.innerText =
    "C√≥digo PIX n√£o encontrado. Volte e gere novamente.";
}

/* =========================
   COPIAR PIX
========================= */
function copiarPix(){
  if (!pixCopia) return alert("C√≥digo PIX indispon√≠vel.");
  navigator.clipboard.writeText(pixCopia);
  alert("C√≥digo PIX copiado!");
}

/* =========================
   VERIFICAR PAGAMENTO (ROBUSTO)
========================= */
const params = new URLSearchParams(window.location.search);
const paymentId = params.get("payment_id");

if (!paymentId) {
  alert("Erro: pagamento n√£o identificado. Gere um novo pagamento.");
}

/* evita m√∫ltiplos redirects */
let liberado = false;

async function verificarPagamento() {
  if (!paymentId || liberado) return;

  try {
    const res = await fetch(
      `/check-payment?payment_id=${paymentId}`,
      { cache: "no-store" }
    );

    if (!res.ok) return;

    const data = await res.json();

    if (
      data.status === "approved" ||
      data.status === "authorized"
    ) {
      liberado = true;
      window.location.href =
        `/success.html?payment_id=${paymentId}`;
    }

  } catch (e) {
    // sil√™ncio proposital (evita spam de erro no mobile)
  }
}

/* checa a cada 3s */
setInterval(verificarPagamento, 3000);
</script>

</body>
</html>
