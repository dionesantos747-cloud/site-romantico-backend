<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pagamento PIX ‚Ä¢ Aguardando</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1a1f3c,#000);
  color:#fff;
  font-family:Arial, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:#0d0f18;
  border-radius:20px;
  padding:28px;
  width:100%;
  max-width:420px;
  text-align:center;
  box-shadow:0 0 30px rgba(255,212,0,.2);
}

h1{
  color:#ffd400;
  margin-bottom:10px;
}

.sub{
  font-size:.95em;
  opacity:.85;
  margin-bottom:20px;
}

.qr img{
  width:220px;
  margin:20px auto;
}

.code{
  background:#000;
  border-radius:10px;
  padding:12px;
  font-size:.75em;
  word-break:break-all;
  margin-bottom:10px;
}

button{
  background:#ffd400;
  border:none;
  color:#000;
  padding:12px;
  border-radius:12px;
  width:100%;
  font-size:1em;
  font-weight:bold;
  cursor:pointer;
}

.info{
  margin-top:18px;
  font-size:.85em;
  opacity:.8;
  line-height:1.4;
}

.status{
  margin-top:14px;
  color:#4dff88;
  font-size:.9em;
}
</style>
</head>

<body>

<div class="card">

  <h1>Pagamento PIX</h1>
  <div class="sub">
    Escaneie o QR Code ou copie o c√≥digo PIX para finalizar üíñ
  </div>

 <div class="qr">
  <img id="qr">
</div>

  <div class="code" id="code"></div>

  <button onclick="copiar()">Copiar c√≥digo PIX</button>

  <div class="info">
    ‚Ä¢ Abra o app do seu banco<br>
    ‚Ä¢ Escolha PIX ‚Üí QR Code ou Copia e Cola<br>
    ‚Ä¢ Confirme o pagamento<br><br>
    Assim que o pagamento for aprovado, voc√™ ser√° redirecionado automaticamente ‚ú®
  </div>

  <div class="status" id="status">‚è≥ Aguardando pagamento...</div>

</div>


<script>
const params = new URLSearchParams(window.location.search);
const paymentId = params.get("payment_id");

const qrImg = document.getElementById("qr");
const pixBox = document.getElementById("code");

async function carregarPix() {
  try {
    const res = await fetch(`/payment-info?payment_id=${paymentId}`);
    const data = await res.json();

    qrImg.src = "data:image/png;base64," + data.qr_base64;
    pixBox.innerText = data.copia_cola;
  } catch {
    pixBox.innerText = "Erro ao carregar PIX. Aguarde...";
  }
}

function copiar() {
  navigator.clipboard.writeText(pixBox.innerText);
  alert("C√≥digo PIX copiado!");
}

async function verificarPagamento() {
  const res = await fetch(`/check-payment?payment_id=${paymentId}`);
  const data = await res.json();

  if (data.status === "approved") {
    window.location.href = `/success.html?payment_id=${paymentId}`;
  }
}

carregarPix();
setInterval(verificarPagamento, 3000);
</script>
</body>
</html>
