<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MemoryIt — Um site para eternizar o amor</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: radial-gradient(circle at 30% 20%, #111, #000 70%);
  color: #fff;
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
}

/* ===== WRAPPER ===== */
.wrapper {
  max-width: 480px;
  margin: auto;
  padding: 50px 22px 80px;
  text-align: center;
}

/* ===== HERO ===== */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.3rem;
  font-weight: 600;
  margin-bottom: 16px;
}

.subtitle {
  opacity: .75;
  line-height: 1.6;
  margin-bottom: 40px;
}

/* ===== MOCKUP ===== */
.phone {
  width: 220px;
  height: 440px;
  margin: 30px auto;
  border-radius: 40px;
  background: linear-gradient(180deg,#1a1a1a,#000);
  box-shadow:
    0 40px 90px rgba(0,0,0,.9),
    inset 0 0 0 1px rgba(255,255,255,.06);
  position: relative;
  animation: float 4s ease-in-out infinite;
}

.phone::before {
  content: "";
  position: absolute;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  width: 90px;
  height: 18px;
  background: #000;
  border-radius: 20px;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

/* ===== PROMO CARD ===== */
.promo {
  margin-top: 50px;
  padding: 28px;
  border-radius: 24px;
  background: rgba(20,20,20,.6);
  backdrop-filter: blur(18px);
  box-shadow:
    0 30px 80px rgba(0,0,0,.8),
    inset 0 0 0 1px rgba(255,255,255,.08);
}

.old {
  text-decoration: line-through;
  opacity: .4;
}

.price {
  font-family: 'Playfair Display', serif;
  font-size: 2.8rem;
  color: #ffd400;
  margin: 6px 0 10px;
}

.timer-label {
  font-size: .9rem;
  opacity: .7;
}

.countdown {
  margin-top: 8px;
  font-family: monospace;
  font-size: 1.5rem;
  letter-spacing: 3px;
  color: #ff4d88;
}

/* ===== STEPS ===== */
.steps {
  margin: 60px 0 30px;
  text-align: left;
  font-size: .95rem;
}

.steps div {
  margin-bottom: 16px;
  opacity: .8;
}

/* ===== CTA ===== */
.cta {
  display: block;
  width: 100%;
  padding: 20px;
  margin-top: 40px;
  border-radius: 999px;
  background: linear-gradient(90deg,#ffd400,#ffae00);
  color: #000;
  font-weight: 600;
  text-decoration: none;
  font-size: 1.05rem;
  box-shadow: 0 25px 50px rgba(255,212,0,.5);
  transition: .3s;
}

.cta:hover {
  transform: translateY(-3px);
}

.footer {
  margin-top: 70px;
  font-size: .75rem;
  opacity: .35;
}
</style>
</head>

<body>

<div class="wrapper">

  <h1>Eternize sua história</h1>
  <p class="subtitle">
    Crie um site romântico exclusivo com fotos, música e contador de tempo.
  </p>

  <div class="phone"></div>

  <div class="promo">
    <div class="old">de R$ 30,00</div>
    <div class="price">R$ 9,99</div>

    <div class="timer-label">oferta termina em</div>
    <div id="timer" class="countdown">10:00</div>
  </div>

  <div class="steps">
    <div>1. Personalize nome, fotos e música</div>
    <div>2. Gere seu link exclusivo</div>
    <div>3. Receba QR Code e compartilhe</div>
  </div>

  <a href="editor.html" class="cta">Começar a editar</a>

  <div class="footer">
    MemoryIt © Todos os direitos reservados
  </div>

</div>

<script>
let time = 600;
const el = document.getElementById("timer");

function tick() {
  const m = Math.floor(time / 60);
  const s = time % 60;
  el.textContent = `${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
  if (time > 0) time--;
}

tick();
setInterval(tick, 1000);
</script>

</body>
</html>
