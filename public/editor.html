<!DOCTYPE html>  <html lang="pt-BR">  
<head>  
<meta charset="UTF-8">  
<title>Site Rom√¢ntico</title>  
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
<meta name="color-scheme" content="only light">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet"> 
  
  <style>  
*{box-sizing:border-box}  
body{  
  margin:0;  
  background:#000;  
  color:#fff;  
  font-family:Arial,sans-serif;  
  overflow-x:hidden;  
  touch-action:manipulation;  
}
  
.editor{  
  padding:20px;  
  background:#0d0f18;  
}  
  
label{  
  color:#ffb3d9;  
  display:block;  
  margin:14px 0 6px;  
}  
  
input,textarea{  
  width:100%;  
  padding:14px;  
  border-radius:14px;  
  border:none;  
  font-size:1em;  
}  
  
input.error,textarea.error{  
  border:2px solid red;  
}  
  
.error-text{  
  color:red;  
  font-size:.9em;  
  margin-top:4px;  
  display:none;  
}  
  
textarea{min-height:90px}  
  
/* FUNDOS */  
.bg-options{  
  display:flex;  
  gap:12px;  
  justify-content:center;  
  flex-wrap:wrap;  
}  
.bg-card{  
  width:60px;  
  height:60px;  
  border-radius:14px;  
  border:3px solid #000;  
  cursor:pointer;  
}  
.bg-card.selected{  
  border:3px solid #fff;  
}  
.azul{background:radial-gradient(circle,#2b6cff,#000)}  
.roxo{background:radial-gradient(circle,#8a5cff,#000)}  
.rosa{background:radial-gradient(circle,#ff5fa2,#000)}  
.preto{background:radial-gradient(circle,#222,#000)}  
  
/* FOTOS */  
.photo-grid{  
  display:flex;  
  gap:10px;  
  justify-content:center;  
}  
.photo-slot{  
  width:90px;  
  height:90px;  
  border-radius:18px;  
  border:2px dashed #777;  
  display:flex;  
  align-items:center;  
  justify-content:center;  
  font-size:2em;  
  cursor:pointer;  
  position:relative;  
}  
.photo-slot.filled{cursor:default}  
  
.photo-remove {
  position: absolute;
  top: 6px;
  right: 6px;
  background: rgba(0,0,0,0.7);
  color: #fff;
  border-radius: 50%;
  width: 26px;
  height: 26px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  cursor: pointer;
  z-index: 10;
}
 
    
  
/* M√öSICA */  
#audioPlayer {  
  display: block;  
  margin: 0 auto 20px;  
  width: 80%;  
  max-width: 300px;  
}  
.music-box{  
  margin-top:12px;  
  background:#222;  
  padding:14px;  
  border-radius:14px;  
  text-align:center;  
  cursor:pointer;  
}  
.music-box.disabled{  
  opacity:.7;  
  cursor:default;  
}  
  
.remove-music{  
  display:none;  
  margin-top:8px;  
  color:#ff4b4b;  
  text-align:center;  
  cursor:pointer;  
}  
  
/* PREVIEW */  
.preview{  
  min-height:100vh;  
  padding:40px 16px 160px;  
  text-align:center;  
  position:relative;  
  overflow:hidden;  
}  
  
/* NOME COM MESMA FONTE DO CONTADOR, COR AMARELA, BRILHO LEVE, PULSANTE LENTO */  
.nome{  
  font-family:'Playfair Display', serif;  
  font-size:3em;  
  font-weight:bold;  
  color:#ffd400;  
  text-shadow: 0 0 6px #ffd400, 1px 1px 3px #000;  
  display:inline-block;  
  animation: pulseNome 3s infinite;  
}  
  
@keyframes pulseNome{  
  0%{transform: scale(1);}  
  50%{transform: scale(1.05);}  
  100%{transform: scale(1);}  
}  
  
/* MENSAGEM PRINCIPAL LEG√çVEL INCLINADA */  
.mensagem {
  font-family: 'Playfair Display', serif;
  font-size: 1.4em;
  font-style: italic;
  line-height: 1.4;
  color: #fff;
  margin-top: 12px;
  
}
  .mensagem.limitada {
  display: -webkit-box;
  -webkit-line-clamp: 4;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

  /* üì± TEXTO PRINCIPAL ADAPTADO AO MOBILE */
@media (max-width: 480px) {
  .mensagem {
    font-size: 1.2em;   /* üî• menor */
    line-height: 1.4;
    padding: 0 6px;
  }
}
/* üîí TEXTO PRINCIPAL LIMITADO */
.mensagem.limitada {
  max-height: 180px;
  overflow: hidden;
  position: relative;
}
/* ===== TEXTO COM "CONTINUAR LENDO" ===== */
.ler-mais {
  background: transparent;
  border: none;
  color: #ffd400;
  font-size: 0.95em;
  margin-top: 6px;
  cursor: pointer;
}

/* quando expandido */
.mensagem.expandido {
  -webkit-line-clamp: unset;
  max-height: none;
}

/* fade no final */
.mensagem.limitada::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 50px;
  background: linear-gradient(
    to bottom,
    rgba(0,0,0,0),
    rgba(0,0,0,0.85)
  );
}
.continuar-mensagem {
  display: none;
  margin-top: 8px;
  font-size: 0.9em;
  color: #ffd400;
  cursor: pointer;
  text-align: center;
  opacity: 0.9;
}

.carta{  
  background:#fff;  
  color:#333;  
  padding:22px;  
  border-radius:20px;  
  margin-top:20px;  
  display:none;  
  max-height:70vh;  
  overflow-y:auto;  
}  
  
button{  
  width:100%;  
  padding:18px;  
  border:none;  
  border-radius:18px;  
  font-size:1.1em;  
  margin-top:18px;  
}  
  
.pay{  
  background:#ffd400;  
  color:#000;  
  font-weight:bold;  
  animation:pulse 1.4s infinite;  
}  
@keyframes pulse{  
  0%{box-shadow:0 0 0 0 rgba(255,212,0,.6)}  
  70%{box-shadow:0 0 0 14px rgba(255,212,0,0)}  
  100%{box-shadow:0 0 0 0 rgba(255,212,0,0)}  
}  
  
/* CORA√á√ïES */  
.heart{  
  position:absolute;  
  bottom:-20px;  
  font-size:18px;  
  opacity:.6;  
  animation:float 8s linear infinite;  
  pointer-events:none;  
}  
@keyframes float{  
  to{transform:translateY(-120vh);opacity:0}  
}  
  
/* CONTADOR ESTILIZADO */  
#tempo{  
  margin-top:20px;  
  text-align:center;  
}  
  
#tempo .titulo{  
  font-family: 'Playfair Display', serif;  
  font-size:2.2em;  
  font-weight:bold;  
  margin-bottom:12px;  
  display:block;  
  color:#ffd400;  
  text-shadow: 2px 2px 4px #000;  
}  
  /* üîß AJUSTE SOMENTE NA PR√â-VISUALIZA√á√ÉO */
.device-screen #tempo .titulo {
  font-size: 1.4em;   /* üî• menor */
  margin-bottom: 8px;
}
#tempo .contador{  
  display:flex;  
  justify-content:center;  
  gap:12px;  
}  
  
#tempo .contador .item {
  background: #2b2b2b;
  color: #fff;

  width: 72px;              /* üîí todos iguais */
  height: 72px;             /* üîí mesma altura */

  display: flex;            /* üî• centraliza conte√∫do */
  align-items: center;
  justify-content: center;
  flex-direction: column;

  padding: 8px;
  border-radius: 14px;

  font-family: 'Playfair Display', serif;
  font-size: 1.2em;
  line-height: 1.2;
  text-align: center;

  box-shadow: 0 4px 10px rgba(0,0,0,.45);
}

/* üîß CONTADOR MAIS COMPACTO NO CELULAR */
.device-screen #tempo .contador {
  gap: 8px;
}

.device-screen #tempo .contador .item {
  font-size: 1.1em;
  padding: 8px 10px;
  min-width: 70px;
}
  /* ===== BASE DO BARALHO ===== */
#midias {
  position: relative;
  height: 320px;
  overflow: hidden; /* üîí IMPORTANTE */
}
/* üîß MIDIAS MAIS COMPACTO NA PR√â-VISUALIZA√á√ÉO */
.device-screen #midias {
  height: 220px;        /* üî• menor */
  margin-top: 12px;
  margin-bottom: 12px;
}

#midias .photo {
  position: absolute;
  top: 0;
  left: 50%;
  width: 180px;
  max-width: 85%;
  border-radius: 20px;
  overflow: hidden;
  background: #fff;
  transform: translateX(-50%);
  transition: transform 0.45s cubic-bezier(.22,.61,.36,1);
  will-change: transform;
}

#midias .photo img {
  width: 100%;
  height: auto;       /* üî• N√ÉO corta */
  display: block;
  border-radius: 20px;
}



#midias .photo.active { z-index: 3; }
#midias .photo.behind-1 { z-index: 2; }
#midias .photo.behind-2 { z-index: 1; }


  /* ===== CARTAS  (TINDER / BARALHO) ===== */

#midias {
  position: relative;
  height: 320px;
  overflow: hidden; /* üîí trava tudo */
}

   #midias .photo.active {
  transform: translateX(-50%);
  opacity: 1;
  z-index: 2;
}


#midias .photo.behind-1,
#midias .photo.behind-2 {
  transform: translateX(-50%);
  opacity: 0;
  pointer-events: none;
}


/* =====================
   BOLINHAS INDICADORAS
===================== */
.dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: -10px;
}

.dot {
  width: 8px;
  height: 8px;
  background: #777;
  border-radius: 50%;
  transition: all 0.3s;
}

.dot.active {
  background: #ffd400;
  transform: scale(1.3);
}
  /* =========================
   PREVIEW EM FORMATO CELULAR
========================= */

.device-preview {
  max-width: 380px;
  margin: 30px auto;
  border-radius: 36px;
  padding: 14px;
  background: linear-gradient(180deg, #2a7fa3, #0b2d3d);
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
}

.device-top {
  height: 38px;
  background: #111;
  border-radius: 18px 18px 10px 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 8px;
}

.chrome-url {
  background: #1e1e1e;
  color: #9ad1ff;
  padding: 6px 14px;
  border-radius: 14px;
  font-size: 12px;
  font-family: Arial, sans-serif;
  opacity: 0.85;
}

.device-screen {
  background: #000;
  border-radius: 24px;
  overflow: hidden; /* üî• ISSO resolve 90% dos problemas */
}

/* üîí tudo do site fica preso ao celular */
.device-screen .preview {
  min-height: 100%;
  max-width: 100%;
  overflow-x: hidden;
  overflow-y: auto;
}

.device-screen .mensagem {
  max-width: 100%;
  padding: 0 12px;
}

/* üîí IMPORTANTE:
   garante que o preview n√£o saia da moldura */
.device-screen .preview {
  min-height: 600px;
}
