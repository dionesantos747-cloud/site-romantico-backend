*{box-sizing:border-box}  
body{  
  margin:0;  
  background:#000;  
  color:#fff;  
  font-family:Arial,sans-serif;  
  overflow-x:hidden;

}  
  
.editor{

  background:#0d0f18;  
}  
  
label{  
  color:#ffb3d9;  
  display:block;

}  
  
input,textarea{  
  width:100%;  
  padding:14px;

}  
  
input.error,textarea.error{  
  border:2px solid red;  
}  
  
.error-text{  
  color:red;  
  font-size:.9em;

}  
  
textarea{min-height:90px}  
  
/* FUNDOS */  
.bg-options{  
  display:flex;  
  gap:12px;  
  justify-content:center;  
  flex-wrap:wrap;  
}  
.bg-card{  
  width:60px;  
  height:60px;  
  border-radius:14px;  
  border:3px solid #000;  
  cursor:pointer;  
}  
.bg-card.selected{  
  border:3px solid #fff;  
}  
.azul{background:radial-gradient(circle,#2b6cff,#000)}  
.roxo{background:radial-gradient(circle,#8a5cff,#000)}  
.rosa{background:radial-gradient(circle,#ff5fa2,#000)}  
.preto{background:radial-gradient(circle,#222,#000)}  
  
/* FOTOS */  
.photo-grid{  
  display:flex;  
  gap:10px;  
  justify-content:center;  
}  
.photo-slot{  
  width:90px;  
  height:90px;  
  border-radius:18px;  
  border:2px dashed #777;  
  display:flex;  
  align-items:center;  
  justify-content:center;  
  font-size:2em;  
  cursor:pointer;  
  position:relative;  
}  
.photo-slot.filled{cursor:default}  
  
.photo-remove{  
  position:absolute;  
  top:-8px;  
  right:-8px;  
  background:#ff4b4b;  
  color:#fff;  
  border-radius:50%;  
  width:22px;  
  height:22px;  
  display:flex;  
  align-items:center;  
  justify-content:center;  
  font-size:14px;  
  cursor:pointer;  
}  
    
  
/* M√öSICA */  
#audioPlayer {  
  display: block;  
  margin: 0 auto 20px;  
  width: 80%;  
  max-width: 300px;  
}  
.music-box{  
  margin-top:12px;  
  background:#222;  
  padding:14px;  
  border-radius:14px;  
  text-align:center;  
  cursor:pointer;  
}  
.music-box.disabled{  
  opacity:.7;  
  cursor:default;  
}  
  
.remove-music{  
  display:none;  
  margin-top:8px;  
  color:#ff4b4b;  
  text-align:center;  
  cursor:pointer;  
}  
  
/* PREVIEW */  
.preview{  
  min-height:100vh;  
  padding:40px 16px 160px;  
  text-align:center;  
  position:relative;  
  overflow:hidden;  
}  
  
/* NOME COM MESMA FONTE DO CONTADOR, COR AMARELA, BRILHO LEVE, PULSANTE LENTO */  
.nome{  
  font-family:'Playfair Display', serif;  
  font-size:3em;  
  font-weight:bold;  
  color:#ffd400;  
  text-shadow: 0 0 6px #ffd400, 1px 1px 3px #000;  
  display:inline-block;  
  animation: pulseNome 3s infinite;  
}  
  
@keyframes pulseNome{  
  0%{transform: scale(1);}  
  50%{transform: scale(1.05);}  
  100%{transform: scale(1);}  
}  
  
/* MENSAGEM PRINCIPAL LEG√çVEL INCLINADA */  
.mensagem{  
  font-family:'Playfair Display', serif;  
  font-size:1.8em;  
  font-style:italic;  
  color:#fff;  
  text-shadow: 1px 1px 3px rgba(0,0,0,0.5);  
}  
  
.carta{  
  background:#fff;  
  color:#333;  
  padding:22px;  
  border-radius:20px;  
  margin-top:20px;  
  display:none;  
  max-height:70vh;  
  overflow-y:auto;  
}  
  
button{  
  width:100%;  
  padding:18px;  
  border:none;  
  border-radius:18px;  
  font-size:1.1em;  
  margin-top:18px;  
}  
  
.pay{  
  background:#ffd400;  
  color:#000;  
  font-weight:bold;  
  animation:pulse 1.4s infinite;  
}  
@keyframes pulse{  
  0%{box-shadow:0 0 0 0 rgba(255,212,0,.6)}  
  70%{box-shadow:0 0 0 14px rgba(255,212,0,0)}  
  100%{box-shadow:0 0 0 0 rgba(255,212,0,0)}  
}  
  
/* CORA√á√ïES */  
.heart{  
  position:absolute;  
  bottom:-20px;  
  font-size:18px;  
  opacity:.6;  
  animation:float 8s linear infinite;  
  pointer-events:none;  
}  
@keyframes float{  
  to{transform:translateY(-120vh);opacity:0}  
}  
  
/* CONTADOR ESTILIZADO */  
#tempo{  
  margin-top:20px;  
  text-align:center;  
}  
  
#tempo .titulo{  
  font-family: 'Playfair Display', serif;  
  font-size:2.2em;  
  font-weight:bold;  
  margin-bottom:12px;  
  display:block;  
  color:#ffd400;  
  text-shadow: 2px 2px 4px #000;  
}  
  
#tempo .contador{  
  display:flex;  
  justify-content:center;  
  gap:12px;  
}  
  
#tempo .contador .item{  
  background:#fff;  
  color:#333;  
  padding:12px 18px;  
  border-radius:12px;  
  box-shadow:0 4px 8px rgba(0,0,0,0.4);  
  font-family: 'Playfair Display', serif;  
  font-size:1.6em;  
}

  /* ===== BASE DO BARALHO ===== */
#midias {
  position: relative;
  height: 260px; /* üî• menor no mobile */
  margin-top: 24px;
  margin-bottom: 24px; /* üî• n√£o cobre o contador */
}

#midias .photo {
  position: absolute;
  top: 0;
  left: 50%;
  width: 220px;        /* üî• menor no mobile */
  max-width: 70vw;
  transform: translateX(-50%);
  transition: transform 0.35s ease;
  touch-action: none;
  will-change: transform;
}


#midias .photo.active { z-index: 3; }
#midias .photo.behind-1 { z-index: 2; }
#midias .photo.behind-2 { z-index: 1; }


  /* ===== CARTAS  (TINDER / BARALHO) ===== */
  #midias .photo.active {
  transform: translateX(-50%) scale(1) rotate(0deg);
}

#midias .photo.behind-1 {
  transform: translateX(-50%) translateY(22px) rotate(-4deg) scale(0.95);
  opacity: 0.85;
}

#midias .photo.behind-2 {
  transform: translateX(-50%) translateY(44px) rotate(4deg) scale(0.9);
  opacity: 0.7;
}

/* =====================
   BOLINHAS INDICADORAS
===================== */
.dots {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: -10px;
}

.dot {
  width: 8px;
  height: 8px;
  background: #777;
  border-radius: 50%;
  transition: all 0.3s;
}

.dot.active {
  background: #ffd400;
  transform: scale(1.3);
}

  <div class="error-text">Campo n√£o preenchido</div>  <label>Fotos</label>

</div> <script>
document.addEventListener("DOMContentLoaded", () => {

  const LIMITE_MUSICA_MB = 5; // ~2 minutos

  const nomeInput = document.getElementById("nomeInput");
  const msgInput = document.getElementById("msgInput");
  const cartaInput = document.getElementById("cartaInput");
  const dataInput = document.getElementById("dataInput");

  const nome = document.getElementById("nome");
  const mensagem = document.getElementById("mensagem");
  const carta = document.getElementById("carta");
  const tempo = document.getElementById("tempo");
  const preview = document.getElementById("preview");

  const fotoInput = document.getElementById("fotoInput");
  const midias = document.getElementById("midias");
  const dotsContainer = document.getElementById("dots");
  
  const musicBox = document.getElementById("musicBox");
  const musicaInput = document.getElementById("musicaInput");
  const audio = document.getElementById("audioPlayer");
  const removeMusic = document.getElementById("removeMusic");

  const btnCarta = document.getElementById("btnCarta");
  const btnComprar = document.getElementById("btnComprar");

  let fotos = [null, null, null];
  let slotAtual = null;
  let musicaUrl = null;
  let fundoSelecionado = "azul";
  let indexAtivo = 0;
  
  function atualizarStack(index) {
  const fotosDOM = document.querySelectorAll("#midias .photo");

  fotosDOM.forEach((foto, i) => {
    foto.classList.remove("active", "behind-1", "behind-2");

    if (i === index) foto.classList.add("active");
    else if (i === index + 1) foto.classList.add("behind-1");
    else if (i === index + 2) foto.classList.add("behind-2");
  });

  // üî• AQUI ‚Äî SEMPRE DEPOIS DO forEach
  const ativa = document.querySelector("#midias .photo.active");
  if (ativa) ativarSwipe([ativa]);
}
const swipeSound = new Audio("/sounds/card-swipe.mp3");

function ativarSwipe(cartas) {
  cartas.forEach(carta => {
    let startX = 0;
    let currentX = 0;
    let dragging = false;

    carta.addEventListener("pointerdown", e => {
      dragging = true;
      startX = e.clientX;
      carta.setPointerCapture(e.pointerId);
      carta.style.transition = "none";
    });

    carta.addEventListener("pointermove", e => {
      if (!dragging) return;
      currentX = e.clientX - startX;

      carta.style.transform =
  `translateX(calc(-50% + ${currentX}px)) translateY(0) rotate(${currentX / 12}deg) scale(1)`;
    });

    carta.addEventListener("pointerup", () => {
      dragging = false;

      if (Math.abs(currentX) > 120) {
        swipeSound.currentTime = 0;
        swipeSound.play();

        carta.style.transition = "transform 0.4s ease";
        carta.style.transform =
          `translateX(${currentX > 0 ? 150 : -150}vw) rotate(${currentX > 0 ? 25 : -25}deg)`;

       setTimeout(() => {
  carta.remove();

  // üî• AVAN√áA O BARALHO
  indexAtivo = 0;

  atualizarStack(indexAtivo);
  criarDots();

  // üî• ativa swipe na nova carta da frente
  const novaCarta = document.querySelector("#midias .photo.active");
  if (novaCarta) ativarSwipe([novaCarta]);

}, 300);


      } else {
        carta.style.transition = "transform 0.3s ease";
       carta.style.transform = "translateX(-50%)";

      }

      currentX = 0;
    });
  });
}

function ativarDot(index) {
  document.querySelectorAll(".dot").forEach((dot, i) => {
    dot.classList.toggle("active", i === index);
  });
}

function criarDots() {
  dotsContainer.innerHTML = "";
  const fotosDOM = document.querySelectorAll("#midias .photo");

  fotosDOM.forEach((_, i) => {
    const dot = document.createElement("div");
    dot.className = "dot";
    if (i === 0) dot.classList.add("active");

    dot.onclick = () => {
      fotosDOM[i].scrollIntoView({ behavior: "smooth", inline: "center" });
    };

    dotsContainer.appendChild(dot);
  });
}

     /* PREVIEW TEXTO */
  nomeInput.oninput = () => nome.innerText = nomeInput.value;
  msgInput.oninput = () => mensagem.innerText = msgInput.value;
  cartaInput.oninput = () => carta.innerText = cartaInput.value;

  /* CONTADOR */
  setInterval(() => {
    if (!dataInput.value) return;

    const inicio = new Date(dataInput.value);
    const agora = new Date();
    const diff = agora - inicio;
    if (diff < 0) return;

    const s = Math.floor(diff / 1000) % 60;
    const m = Math.floor(diff / 60000) % 60;
    const h = Math.floor(diff / 3600000) % 24;
    const d = Math.floor(diff / 86400000) % 30;
    const mo = Math.floor(diff / 2592000000) % 12;
    const a = Math.floor(diff / 31536000000);

    tempo.innerHTML = `
      <span class="titulo">J√° estamos juntos h√°</span>
      <div class="contador">
        <div class="item">${a} ${a === 1 ? "ano" : "anos"}</div>
        <div class="item">${mo} ${mo === 1 ? "m√™s" : "meses"}</div>
        <div class="item">${d} ${d === 1 ? "dia" : "dias"}</div>
        <div class="item">${h}h ${m}m ${s}s</div>
      </div>
    `;
  }, 1000);

  /* CARTA */
  btnCarta.onclick = () => {
    carta.style.display = carta.style.display === "block" ? "none" : "block";
    btnCarta.innerText =
      carta.style.display === "block" ? "‚ùå Fechar carta" : "üíå Abrir carta";
  };

  /* CORA√á√ïES */
  function criarCoracoes() {
    document.querySelectorAll(".heart").forEach(h => h.remove());
    for (let i = 0; i < 12; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "%";
      h.style.animationDuration = 6 + Math.random() * 6 + "s";
      preview.appendChild(h);
    }
  }
  criarCoracoes();

  /* FUNDOS */
  document.querySelectorAll(".bg-card").forEach(c => {
  c.onclick = () => {
  document.querySelectorAll(".bg-card").forEach(x => x.classList.remove("selected"));
  c.classList.add("selected");

  fundoSelecionado = c.dataset.bg; // üî• SALVA
  preview.className = "preview " + fundoSelecionado;
  criarCoracoes();
    };
  });

  /* UPLOADS */
  async function uploadFoto(file) {
    const f = new FormData();
    f.append("file", file);
    const r = await fetch("/upload-image", { method: "POST", body: f });
    return (await r.json()).url;
  }

  async function uploadMusica(file) {
    const f = new FormData();
    f.append("file", file);
    const r = await fetch("/upload-music", { method: "POST", body: f });
    return (await r.json()).url;
  }

  /* FOTOS */
  document.querySelectorAll(".photo-slot").forEach(slot => {
    slot.onclick = () => {
      if (slot.classList.contains("filled")) return;
      slotAtual = slot.dataset.slot;
      fotoInput.value = "";
      fotoInput.click();
    };
  });

  fotoInput.onchange = async e => {
    const file = e.target.files[0];
    if (!file || slotAtual === null) return;

    const cloud = await uploadFoto(file);
    fotos[slotAtual] = cloud;

    const local = URL.createObjectURL(file);
    const div = document.createElement("div");
    div.className = "photo";
    div.innerHTML = `<img src="${local}" style="width:100%">`;

    const remove = document.createElement("div");
    remove.className = "photo-remove";
    remove.innerText = "√ó";
    const slotIndex = slotAtual;
    
remove.onclick = () => {
  fotos[slotIndex] = null;
  div.remove();

  const slot = document.querySelector(
    `.photo-slot[data-slot="${slotIndex}"]`
  );

  slot.classList.remove("filled");
  slot.innerText = "+";

  slotAtual = null;
  fotoInput.value = "";

  criarDots();
  atualizarStack(0);
};

   div.appendChild(remove);
midias.appendChild(div);

// üî• ATIVA SWIPE NA CARTA

criarDots();
setTimeout(() => {
  indexAtivo = 0;
  atualizarStack(indexAtivo);
}, 50);


   const slotEl = document.querySelector(
  `.photo-slot[data-slot="${slotAtual}"]`
);

slotEl.classList.add("filled");
slotEl.innerText = ""; // üî• REMOVE O "+"

    slotAtual = null;
    fotoInput.value = "";
  };

  /* M√öSICA */
 musicBox.onclick = () => {
  if (musicBox.classList.contains("disabled")) return;
  musicaInput.click();
};
  musicaInput.onchange = async () => {
    const file = musicaInput.files[0];
    if (!file) return;

    if (file.size > LIMITE_MUSICA_MB * 1024 * 1024) {
      alert("‚ùå M√∫sica muito grande (m√°x. 2 minutos)");
      musicaInput.value = "";
      return;
    }

    // preview imediato
    audio.src = URL.createObjectURL(file);
    audio.volume = 0.8;
    audio.preload = "auto";
    audio.style.display = "block";
    audio.play();

    // upload
    musicaUrl = await uploadMusica(file);

    musicBox.innerText = "üé∂ M√∫sica selecionada";
    musicBox.classList.add("disabled");
    removeMusic.style.display = "block";
  };

  removeMusic.onclick = () => {
    audio.src = "";
    audio.style.display = "none";
    musicaInput.value = "";
    musicBox.innerText = "Adicionar m√∫sica üéµ";
    musicBox.classList.remove("disabled");
    removeMusic.style.display = "none";
    musicaUrl = null;
  };

  /* COMPRA ‚Äî VALIDA√á√ÉO ORIGINAL */
  btnComprar.onclick = async () => {
    const campos = [nomeInput, msgInput, cartaInput, dataInput];
    let erro = false;

    campos.forEach(c => {
      const err = c.nextElementSibling;
      if (!c.value) {
        c.classList.add("error");
        if (err) err.style.display = "block";
        if (!erro) c.scrollIntoView({ behavior: "smooth" });
        erro = true;
      } else {
        c.classList.remove("error");
        if (err) err.style.display = "none";
      }
    });

    if (erro) return;

    const r = await fetch("/create-payment", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
  nome: nomeInput.value,
  mensagem: msgInput.value,
  carta: cartaInput.value,
  dataInicio: dataInput.value,
  fotos,
  musica: musicaUrl,
  fundo: document.querySelector(".bg-card.selected")?.dataset.bg || "azul"
})
    });

    const d = await r.json();
    sessionStorage.setItem("pix_qr", d.qr_base64);
    sessionStorage.setItem("pix_copia", d.copia_cola);
    location.href = `/aguardando.html?payment_id=${d.payment_id}`;
  };

});
</script> </body>
