<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Site RomÃ¢ntico</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  overflow-x:hidden;
  touch-action:manipulation;
}

/* ===== EDITOR ===== */
.editor{padding:20px;background:#0d0f18}
label{color:#ffb3d9;display:block;margin:14px 0 6px}
input,textarea{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:1em
}
textarea{min-height:90px}
input.error,textarea.error{border:2px solid red}
.error-text{color:red;font-size:.9em;display:none}

/* ===== FUNDOS ===== */
.bg-options{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
.bg-card{width:60px;height:60px;border-radius:14px;border:3px solid #000;cursor:pointer}
.bg-card.selected{border-color:#fff}
.azul{background:radial-gradient(circle,#2b6cff,#000)}
.roxo{background:radial-gradient(circle,#8a5cff,#000)}
.rosa{background:radial-gradient(circle,#ff5fa2,#000)}
.preto{background:radial-gradient(circle,#222,#000)}

/* ===== SLOTS ===== */
.photo-grid{display:flex;gap:10px;justify-content:center}
.photo-slot{
  width:90px;height:90px;
  border-radius:18px;
  border:2px dashed #777;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2em;
  cursor:pointer
}
.photo-slot.filled{cursor:default}

/* ===== PREVIEW ===== */
.preview{
  min-height:100vh;
  padding:40px 16px 160px;
  text-align:center;
  position:relative;
  overflow:hidden
}

.nome{
  font-family:'Playfair Display',serif;
  font-size:3em;
  color:#ffd400;
  animation:pulseNome 3s infinite
}
@keyframes pulseNome{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

.mensagem{
  font-family:'Playfair Display',serif;
  font-size:1.8em;
  font-style:italic
}

.carta{
  background:#fff;
  color:#333;
  padding:22px;
  border-radius:20px;
  margin-top:20px;
  display:none
}

/* ===== CARROSSEL POLAROID ===== */
#midias{
  display:flex;
  gap:24px;
  overflow-x:auto;
  padding:30px 16px;
  scroll-snap-type:x mandatory
}
#midias::-webkit-scrollbar{display:none}

.photo{
  background:#fff;
  padding:8px 8px 18px;
  border-radius:4px;
  max-width:280px;
  scroll-snap-align:center;
  box-shadow:0 0 18px rgba(255,255,255,.35);
  animation:floatPhoto 6s ease-in-out infinite;
  transition:transform .5s,opacity .5s
}

@keyframes floatPhoto{
  0%,100%{transform:translateY(0) rotate(-1deg)}
  50%{transform:translateY(-6px) rotate(1deg)}
}

.photo.active{z-index:3}
.photo.behind-1{transform:scale(.9) rotate(-6deg) translateX(-40px);opacity:.8}
.photo.behind-2{transform:scale(.85) rotate(6deg) translateX(40px);opacity:.6}

/* ===== DOTS ===== */
.dots{display:flex;justify-content:center;gap:8px}
.dot{width:8px;height:8px;border-radius:50%;background:#777}
.dot.active{background:#ffd400;transform:scale(1.3)}

/* ===== BOTÃ•ES ===== */
button{
  width:100%;
  padding:18px;
  border:none;
  border-radius:18px;
  font-size:1.1em;
  margin-top:18px
}
.pay{
  background:#ffd400;
  color:#000;
  font-weight:bold;
  animation:pulse 1.4s infinite
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,212,0,.6)}
  70%{box-shadow:0 0 0 14px rgba(255,212,0,0)}
  100%{box-shadow:0 0 0 0 rgba(255,212,0,0)}
}
</style>
</head>

<body>

<!-- ===== EDITOR ===== -->
<div class="editor">
  <label>Nome</label>
  <input id="nomeInput">
  <div class="error-text">Campo nÃ£o preenchido</div>

  <label>Mensagem</label>
  <textarea id="msgInput"></textarea>
  <div class="error-text">Campo nÃ£o preenchido</div>

  <label>Carta</label>
  <textarea id="cartaInput"></textarea>
  <div class="error-text">Campo nÃ£o preenchido</div>

  <label>Fotos</label>
  <div class="photo-grid">
    <div class="photo-slot" data-slot="0">+</div>
    <div class="photo-slot" data-slot="1">+</div>
    <div class="photo-slot" data-slot="2">+</div>
  </div>
  <input type="file" id="fotoInput" accept="image/*" hidden>
</div>

<!-- ===== PREVIEW ===== -->
<div class="preview azul" id="preview">
  <div class="nome" id="nome"></div>
  <div class="mensagem" id="mensagem"></div>

  <div id="midias"></div>
  <div class="dots" id="dots"></div>

  <button id="btnCarta">ðŸ’Œ Abrir carta</button>
  <div class="carta" id="carta"></div>

  <button class="pay">Gerar QR Code</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ===== TEXTO ===== */
  nomeInput.oninput = () => nome.innerText = nomeInput.value;
  msgInput.oninput = () => mensagem.innerText = msgInput.value;
  cartaInput.oninput = () => carta.innerText = cartaInput.value;

  /* ===== CARTA ===== */
  btnCarta.onclick = () => {
    carta.style.display = carta.style.display === "block" ? "none" : "block";
  };

  /* ===== FOTOS ===== */
  let slotAtual = null;

  document.querySelectorAll(".photo-slot").forEach(slot => {
    slot.onclick = () => {
      if(slot.classList.contains("filled")) return;
      slotAtual = slot.dataset.slot;
      fotoInput.click();
    };
  });

  fotoInput.onchange = e => {
    const file = e.target.files[0];
    if(!file) return;

    const url = URL.createObjectURL(file);

    const photo = document.createElement("div");
    photo.className = "photo active";
    photo.innerHTML = `<img src="${url}" style="width:100%">`;
    midias.appendChild(photo);

    const dot = document.createElement("div");
    dot.className = "dot";
    dots.appendChild(dot);

    atualizarStack(0);

    document.querySelector(`[data-slot="${slotAtual}"]`).classList.add("filled");
    document.querySelector(`[data-slot="${slotAtual}"]`).innerText = "";

    slotAtual = null;
    fotoInput.value = "";
  };

  function atualizarStack(index){
    const fotos = document.querySelectorAll(".photo");
    fotos.forEach((f,i)=>{
      f.classList.remove("active","behind-1","behind-2");
      if(i===index) f.classList.add("active");
      if(i===index+1) f.classList.add("behind-1");
      if(i===index+2) f.classList.add("behind-2");
    });
  }

});
</script>

</body>
</html>
